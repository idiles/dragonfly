<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    py:strip="">

    <p py:if="tg.paginate.page_count > 1" class="pages">
        Pages:
        <a py:if="tg.paginate.current_page != 1"
            href="${tg.paginate.href_first}">&laquo;</a>
        <a py:if="tg.paginate.current_page &gt; 1"
            href="${tg.paginate.href_prev}">&larr;</a>
        <span py:for="page in tg.paginate.pages">
            <a py:if="page != tg.paginate.current_page"
                href="${tg.paginate.get_href(page)}">${page}</a>
            <b py:if="page == tg.paginate.current_page">${page}</b>
        </span>
        <a py:if="tg.paginate.current_page &lt; tg.paginate.page_count"
            href="${tg.paginate.href_next}">&rarr;</a>
        <a py:if="tg.paginate.current_page != tg.paginate.page_count"
            href="${tg.paginate.href_last}">&raquo;</a>
    </p>

</div>
